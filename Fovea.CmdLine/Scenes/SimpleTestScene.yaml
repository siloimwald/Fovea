options:
  samples: 250
materials:
  blue:
    !matte
    texture: "blue"
  green_metal:
    !metal { texture: "greenish",
             fuzzy: 0.5 }
textures:
  blue: !ct { color: { r: 0.3, g: 0.2, b:1 } }
  greenish: !ct { color: { r: 0.2, g: 0.8, b: 0.3 } }
camera:
  orientation:
    lookAt: 
    lookFrom:
      y: 1
      z: -10
    upDirection:
      y: 1
    fieldOfView: 40
    near: 1
    far: 1000
primitives:
  - !sphere
    center:
      y: 1
    radius: 1
    material: "blue"
  - !quad
    topLeft: { x: -10, y: 10 }
    bottomRight: { x: 10, y: -10 }
    position: 0
    axis: 'z'
    material: "green_metal"