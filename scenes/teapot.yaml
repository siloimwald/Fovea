camera:
  orientation:
    lookFrom: { x: 1, y: 0.5, z: -3 }
    upDirection:
      y: 1
  near: 0.1
  far: 3.2
  fieldOfView: 35
options:
  numSamples: 100
  imageWidth: 600
  imageHeight: 480
  maxDepth: 20
  outputFile: output.png
textures:
  teapot: !ct { color: { r: 0.8, g: 0.85, b: 0.88 } }
  ground: !t {  fileName: 'assets/cb.jpg' }
  light: !ct { color: { r: 5, g: 5, b: 6 } }
materials:
  teapot: !metal
    fuzzy: 0.3
    texture: teapot
  ground: !matte
    texture: ground
  light: !diffLight
    texture: light
primitives:  
  - !quad # ground plate checkerboard
      topLeft: { x: -1, y: 1 }
      bottomRight: { x: 1, y: -1 }
      axis: 'Y'
      position: -0.4
      material: ground
#      flipNormals: false
      asMesh: true
#  - !mesh
#    fileName: 'assets/teapot.obj'
#    normalize: true
#    vertexNormals: true
#    material: teapot
lights:
  - !quad
    topLeft: { x: -3, y: -3 }
    bottomRight: { x: 3, y: 3 }
    axis: 'Y'
    material: light
    position: 5  
